<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body class="w-full">

    {% include post_header.html %}

    <canvas id="bg-canvas"></canvas>

    <main class="relative w-full max-w-3xl mx-auto p-4 md:p-8 z-10">
        {{ content }}
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        // === THREE.JS SETUP ===
        let scene, camera, renderer, knot, pointLight;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            const canvas = document.getElementById('bg-canvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
            scene.add(ambientLight);
            pointLight = new THREE.PointLight(0x8b5cf6, 1.5);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);
            const geometry = new THREE.TorusKnotGeometry(1.5, 0.5, 100, 16);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x8b5cf6,
                wireframe: true,
                metalness: 0.1,
                roughness: 0.2
            });
            knot = new THREE.Mesh(geometry, material);
            scene.add(knot);
        }

        function animate() {
            requestAnimationFrame(animate);
            knot.rotation.x += 0.001;
            knot.rotation.y += 0.003;
            const time = Date.now() * 0.0005;
            pointLight.position.x = Math.sin(time * 0.7) * 5;
            pointLight.position.y = Math.cos(time * 0.5) * 5;
            pointLight.position.z = Math.cos(time * 0.3) * 5;
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        }

        window.addEventListener('resize', onResize);
        
        init3D();
        animate();
    </script>

</body>
</html>
