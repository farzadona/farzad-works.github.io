<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .prose { color: #d1d5db; }
        .prose h1, .prose h2, .prose h3 { color: #f9fafb; }
        .prose a { color: #93c5fd; }
        .prose code { color: #f0abfc; }
        .prose pre { background-color: #1f2937; }
    </style>
</head>
<body class="bg-gray-900">
    <header class="fixed top-0 left-0 right-0 z-10 bg-gray-900/80 backdrop-blur-sm shadow-sm">
        <div class="mx-auto max-w-5xl px-6 sm:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="text-2xl font-black tracking-tighter text-gray-50"><a href="/">{{ site.title }}</a></div>
                <div class="text-md font-semibold text-gray-300"><a href="/blog" class="transition-colors hover:text-white">Blog</a></div>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-20">
        <article class="prose prose-lg mx-auto px-6 sm:px-8">
            <h1>{{ page.title }}</h1>
            <p class="text-gray-400">Published on {{ page.date | date: "%B %d, %Y" }}</p>
            <hr class="border-gray-700 my-8">
            {{ content }}
        </article>
    </main>
</body>
</html>
